<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Best Coffee Shop</title>

    <!-- Loading products information -->
    <script src="./products.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="products-style.css">


    
</head>
<body>
    <!--title of store-->
    <div class="jumbotron">
        <div class="container text-center">
            <h1>The Second Best Coffee Shop</h1>
            <p>Because, can it be the second best? Who's to say?</p>
        </div>
    </div>

    <!--expanding nav bar with minimized screen-->
    <div id="sticky-navbar">
        <nav class="navbar navbar-expand-md">
            <!-- Button to toggle nav bar -->
            <button class="navbar-toggler" id="toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa-solid fa-bars highlight"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-link mx-3 highlight" href="./index.html">Home</a></li>
                    <a class="nav-link mx-3 highlight" href="./products_display.html">Products</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <br>
        <br>

        <!--invoice table-->
        <table class="table">
            <thead style="background-color: #0C090A; color: #f7fcff; font-weight: bolder;">
                <tr>
                    <th colspan="2">Item</th>
                    <th>Quantity Purchased</th>
                    <th>Remaining Inventory</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoice_table"></tbody>
            <tbody id="total_display"></tbody>
        </table>
    </div>

    <!--js-->
    <script src="./receipt.js"></script>
</body>
</html>
