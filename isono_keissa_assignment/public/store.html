<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu</title>
    <!--USING BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font Family from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <script type="text/javascript" src="./products.js"></script>
    <link rel = "stylesheet" href ="style.css">

</head>
<body>
    <!-- Jumbotron top header -->
    <div class="jumbotron text-center">
        <h1 class="h2">The Second Best Coffee Shop</h1>
        <p class="lead">Because, can it be the second best? Who's to say?</p>
        <div class="mt-4">
            <a href="./index.html" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="./store.html" class="btn btn-outline-primary btn-lg">Store</a>
        </div>
    </div>
    
        
    <!--Centered Error Container--> 
    <div class="container">
        
        <div class="col text-center">
            <div id="errorDiv"></div>
        </div>
       
    </div>
            
    <!--Define a form with method POST-->
    <form name="qty_form" action="process_form" method="POST">
        <h1><span id="top_title"></span></h1>
        <div class="container">
            <div class="row">
                <!--Rows will by added dynamically-->
            </div>
        </div>

        <!--Create a centered button for submission-->
        <footer class="text-center">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Purchase" class="btn btn-outline-primary">
                </div>
            </div>
        </footer>
    </form>
</body>
<script src="store.js"></script>
</html>
